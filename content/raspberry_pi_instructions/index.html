<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Raspberry Pi Instructions</title>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <script type="text/javascript" src="../../../library/clientUtil.js"></script>
        <script type="text/javascript" src="../../../library/clientLibrary.js"></script>
        <script type="text/javascript" src="src/main.js"></script>
        <style>
            .fullscreen_black {
                background: black;
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body class="fullscreen_black">
        <div id="content" class="fullscreen_black" style="height: 100vh;"></div>

        <img id="instructions_place_raspberry_pi_on_table" src="assets/images/instructions_place_raspberry_pi_on_table.png" style="position: absolute; opacity: 0; transition: opacity 0.3s linear; transform-origin: 50% 50%;" />
        <img id="instructions_gpio_pinout" src="assets/images/instructions_gpio_pinout.png" style="position: absolute; opacity: 0; transition: opacity 0.3s linear; transform-origin: 50% 50%;" />
        <img id="instructions_gpio_pinout_left" src="assets/images/instructions_gpio_pinout_left.png" style="position: absolute; opacity: 0; transition: opacity 0.3s linear; transform-origin: 50% 50%;" />
        <img id="instructions_gpio_pinout_right" src="assets/images/instructions_gpio_pinout_right.png" style="position: absolute; opacity: 0; transition: opacity 0.3s linear; transform-origin: 50% 50%;" />
        <img id="instructions_raspi_overlay" src="assets/images/instructions_raspi_overlay.png" style="position: absolute; opacity: 0; transition: opacity 0.3s linear; transform-origin: 52% 48%;" />

        <div id="detection_state" style="position: absolute; left: 0; top: 0; width: 20px; height: 20px; background-color: transparent;"></div>

        <script>
            window.addEventListener("DOMContentLoaded", function() {
                var instructions = new RaspberryPiInstructions();
                instructions.start();
            });
        </script>
    </body>
</html>
