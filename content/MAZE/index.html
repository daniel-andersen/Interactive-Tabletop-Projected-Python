<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>MAZE</title>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <script type="text/javascript" src="../../../library/clientUtil.js"></script>
        <script type="text/javascript" src="../../../library/clientLibrary.js"></script>
        <script type="text/javascript" src="src/util.js"></script>
        <script type="text/javascript" src="src/mazeDebug.js"></script>
        <script type="text/javascript" src="src/mazeModel.js"></script>
        <script type="text/javascript" src="src/player.js"></script>
        <script type="text/javascript" src="src/game.js"></script>
        <style>
            .fullscreen_black {
                background: black;
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body class="fullscreen_black">
        <div id="content" class="fullscreen_black" style="height: 100vh;">
            <canvas id="renderedCanvasBehind" style="background: black; position: absolute; left: 0; top: 0; width: 100%; height: 100%;"></canvas>
            <canvas id="renderedCanvasFront" style="background: black; position: absolute; left: 0; top: 0; width: 100%; height: 100%; opacity: 0; transition: opacity 1s linear;"></canvas>
            <canvas id="tileCanvas" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; visibility: hidden;"></canvas>
            <div id="transientObjectsOverlay" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%;"></div>
            <img id="title" src="assets/images/title.png" style="opacity: 0; transition : opacity 2s linear; position: absolute; left: 0; top: 0; width: 100%; height: 100%; object-fit: contain;" />
        </div>

        <script>
            window.addEventListener("DOMContentLoaded", function() {
                var mazeGame = new MazeGame();
                mazeGame.start();
            });
        </script>
    </body>
</html>
